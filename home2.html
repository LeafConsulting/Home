<!DOCTYPE html>

        <link href="bootstrap-4.4.1-dist/css/bootstrap.css" rel="stylesheet" />
        <link href="bootstrap-4.4.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

        <script>
            //Smooth scroll
            $(function () {
                $(document).scroll(function () {
                var $nav = $(".navbar-fixed-top");
                $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
                });
            });



            //Bytter navbar-struktur

            var mobileWidth = 1200;

            $(window).resize(function() {
                if (window.innerWidth <= mobileWidth) {
                    $("#nav").removeClass("navbar-default");
                    $("#nav").addClass("sticky-top");
                    $("#nav").css({"background-color":"white"});
                } else {
                    $("#nav").removeClass("sticky-top");
                    $("#nav").addClass("navbar-default");
                    $("#nav").css({"background-color":"transparent"});
                }
            });



            $(document).ready(function(){
                $(window).resize();

                $(window).scroll(function(){
                    if($(window).scrollTop() > $(window).height()){
                        $(".sticky-top").css({"background-color":"transparent"});
                    }
                    else{
                        $(".sticky-top").css({"background-color":"white"});
                    }
                })
            })
        </script>
    </head>
